<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style media="screen">
      .foo {
        color: #ff0000;
      }
      .foo.bar {
        color: #0000ff;
      }
      .pointer {
        cursor: pointer;
      }
    </style>
</head>
<body>
  <div id="app">
    <span class="foo pointer"
      :class="{'bar': isBar}"
      @click="handleBar"
      v-text="message">
    </span>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: '',
        isBar: false,
        greeting: {
          salutations: 'hello'
        }
      },
      created() {
        this.isBar = true;
        this.message = 'hello world'
      },
      beforeMount() {

      },
      mounted() {
        window.addEventListener('resize', function() {
          this.message = 'goodbye world';
          console.log("message", this.message)
        });
      },
      methods: {
        handleBar() {
          this.isBar = !this.isBar;
        }
      }
    });
  </script>
</body>
</html>
